<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>push</title>
  </head>
  <body>
    <script>
      // push
      // push used for adding one element in current string
      let arr = [1, 2, 3.4, 5, 6, 83];
      let a = [86];
      a = Number.parseInt(a);
      arr.push(a);
      console.log(arr); // [1, 2, 3.4, 5, 6, 83, 86]
    </script>
  </body>
</html>
