<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // promises
      let promise = new Promise(function (resolve, reject) {
        alert("hello");
        resolve(56);
      });

      console.log("hello");
      setTimeout(function () {
        console.log("hello two");
      }, 3000);
      console.log("hello three");

      console.log(promise);
    </script>
  </body>
</html>
