<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop</title>
  </head>
  <body>
    <script>
      // while loop
      let a = prompt("enter a number");
      n = parseInt(a);

      let i = 0;
      while (i < n) {
        console.log(i);
        i++;  // yeh karna hi hoga nahi to crash ho jaega
      }

    </script>
  </body>
</html>
