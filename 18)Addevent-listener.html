<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
  </head>
  <body>
    <button id="btn">click me</button>
    <script>
      btn.addEventListener("click", function (e) {
        alert("elo");
      });

      btn.addEventListener("click", function (e) {
        alert("elo5464");
      });
    </script>
  </body>
</html>
