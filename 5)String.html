  <body>
    <script>
      let name = "gopal";

      console.log(`my name is :- ${name} and my age is :- ${age}`);

      // jab console.log(gamename) console me aaega tab uske niche prototypes aajyege usse hum prototype change kar sakenge
      let gamename = "Battleground";
      console.log(gamename);
      console.log(gamename[0]); //  B
      console.log(gamename[2]); //  t

      console.log(gamename.length); // 12
      console.log(gamename.toUpperCase()); // BATTLEGROUND
      console.log(gamename.toLowerCase()); // battleground
      console.log(gamename.slice(2, 9)); // ttlegro
      console.log(gamename.slice(2)); // ttleground
      console.log(gamename.replace("Batt", "Ball")); //Ballleground
