<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map filter reduce</title>
  </head>
  <body>
    <script>
      // map
      //   map used for creating new array
      let arr = [5, 23, 21];

      let a = arr.map((value, index) => {
        console.log(value, index);
      });

      //   fliter
      let arr2 = [45, 21, 17, 0, 7, 9, 6];

      let a2 = arr2.filter((value) => {
        return value < 10;
      });
      console.log(a2); // [0, 7, 9, 6]

      //   reduce
      let arr3 = [2, 7, 4, 3, 1];
      let a3 = arr3.reduce((h1, h2) => {
        return h1 + h2;
      });
      console.log(a3); // 17
    </script>
  </body>
</html>
