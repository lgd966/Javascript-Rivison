  <body></body>
  <script>
    // promise api
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 1");
      }, 1000);
    });

    let p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 2");
        // reject(new Error("i am error")) 
        // agar  error aaye to promiseallsettled aayega /
      }, 2000)
    });

    let p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 3");
      }, 3000);
    });

    p1.then((value) => {
      console.log(value);
    });

    p2.then((value) => {
      console.log(value);
    });

    p3.then((value) => {
      console.log(value);
    });

    // teeno promise ek sath dekhne ke liye
    // promise all
    let Promise_all = Promise.all([p1, p2, p3]);
    Promise_all.then((value) => {
      console.log(value);
    });

  </script>
