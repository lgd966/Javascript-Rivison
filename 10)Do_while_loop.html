<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do while loop</title>
  </head>
  <body>
    <script>
      // do while loop
      let a = prompt("enter a number");
      n = parseInt(a);

      let i = 0;
      do {
        console.log(i);
        i++;
      } while (i < n);
     
    </script>
  </body>
</html>
