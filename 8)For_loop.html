<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        // for loop
        for(let i = 0; i < 6 ; i++){
            console.log(i)
        } // 0,1,2,3,4,5


        for(let j = 0; j < 50 ; j++){
            console.log(j)
        } // 0,1,2,3,4,5
    </script>
</body>
</html>
