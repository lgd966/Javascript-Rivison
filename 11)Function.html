<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <button onclick="hello()">Say hello</button>
    <script>
      // function is a block of code decide to perfom a perticular task
      let a = 1;
      let b = 2;
      let c = 3;

      console.log(1 + (a + b) / 2);
      console.log(1 + (b + c) / 2);
      console.log(1 + (a + c) / 2);
      // yaha hum bar bar 1 hi kaam kar rah he uske badle hum a function bana le or usko sab me use karle

      // !-- x and y are parameter
      function OneplusAvg(x, y) {
        console.log("done");
        return 1 + (x + y) / 2;
      }

      console.log(OneplusAvg(a, b));
      console.log(OneplusAvg(b, c));
      console.log(OneplusAvg(a, c));

      //   arrow function
      const hello = () => {
        console.log("hello");
      };
    </script>
  </body>
</html>
